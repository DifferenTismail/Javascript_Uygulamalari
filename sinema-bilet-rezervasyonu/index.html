        <div class="row">

            <div class="seat reserved"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

    <div class="movie-list">
        <select id="movie">
            <option disabled>Film Seçiniz</option>
            <option value="20TL">Film 1</option>
            <option value="40TL">Film 2</option>
            <option value="80TL">Film 3</option>
        </select>
    </div>

    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Seçili</small>

            <div class="seat"></div>
